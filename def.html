          [["体液"],["体内都含有大量以水为基础的液体"]],
          [["内环境"],["由细胞外液构成的液体环境"]],
          [["稳态"],["正常机体通过调节作用，使各个器官、系统协调活动，共同维持内环境的相对稳定状态"]],
          [["反射"],["在中枢神经系统的参与下，动物体或人体对内外环境变化作出的规律性应答"]],
          [["反射弧"],["感受器、传入神经、神经中枢、传出神经和效应器（传出神经末梢和它所支配的腺体）共同组成"]],
          [["兴奋"],["动物体或人体内某些组织（如神经组织）或细胞感受到外界刺激后，由相对静止状态变为显著活跃状态的过程"]],
          [["激素调节"],["由内分泌器官（或细胞）分泌的化学物质进行调节"]],
          [["反馈调节"],["在一个细系中，系统本身工作的效果，反过来又作为信息调节该系统的工作的调节方式"]],
          [["体液调节"],["激素等化学物质，通过体液传送的方式对生命活动进行调节"]],
          [["免疫系统"],["由免疫器官、免疫细胞、免疫活性物质组成"]],
          [["免疫器官"],["免疫细胞生成、成熟或集中分布的场所"]],
          [["免疫细胞"],["发挥免疫作用的细胞"]],
          [["免疫活性物质"],["由免疫细胞或其他细胞产生的发挥作用的物质"]],
          [["抗体"],["专门抗击某种病原体的蛋白质"]],
          [["抗原"],["能够引起机体产生特异性免疫反应的物"]],
          [["过酶反应"],["已产生免疫的机体，在再次接受相同的抗原时所发生的组织损伤或功能紊乱"]],
          [["植物激素"],["由植物体内产生，能从产生部位运送到作用部位，对植物的生长发育有显著影响的微量有机物"]],
          [["极性运输"],["从形态学上端运输到形态学下端"]],
          [["植物生长调节剂"],["人工合成对植物生长发育有调节作用的化学物质"]],
          [["种群密度"],["种群在单位面积或单位体积中的个体数"]],

          [["丰富度"],["群落中物种数目的多少"]],
          [["演替"],["随时间的推移，一个群落被另一个群落代替的过程"]],
          [["初生演替"],["在一个从来没有被植物覆盖的地面，或者是原来存在过植被、但被彻底消灭了的地方发生的演替"]],
          [["次生演替"],["在原有植被虽已不存在，但原有土壤条件基本保留，甚至还保留了植物的种子或其他繁殖体的地方发生的演替"]],
          [["生态系统"],["由生物群落与它的无机环境相互作用而形成的统一整体"]],
          [["食物网"],["许多食物链彼比相互交错连接成的复杂营养结构"]],
          [["生态系统的能量流动"],["生态系统中能量的输入、传递、转化和散失的过程"]],
          [["生态系统的物质循环"],["组成生物体的C、H、O、N等元素，都不断进行着从无机环境到生物群落，再从生物群落到无机环境的过程"]],

          [["抵抗力稳定性"],["生态系统抵抗外界干扰并使自身的结构和功能保持原状的能力"]],
          [["恢复力稳定性"],["生态系统在受到外界干扰因素的破坏后恢复到原状的能力"]],
          [["消毒"],["使用较为温和的物理或化学方法杀死物体表面或内部的部份微生物（不包括芽孢和孢子）"]],
          [["灭菌"],["使用强烈的理化因素杀死物体表面和内部的所有微生物（包括芽孢和孢子）"]],
          [["培养基"],["人们按照微生物对营养物质的不同需求，配制出供其生长繁殖的营养基质"]],
          [["菌落"],["由一个细胞繁殖而来的肉眼可见的子细胞群体"]],
          [["选择培养基"],["允许特定种类的微生物生长，同时抑制或阻止其他种类微生物生长的培养基"]],

        document.getElementById('score').innerHTML = "当前分数:0" + String(score);
        function rand(max){
            return Math.floor(Math.random()*(max+1));
        }
        function right(){
          score += 10;
          rc++;
          document.getElementById('score').innerHTML = "正确，分数+10!</br>当前分数:" + String(score);
          task();
        }
        function wrong(){
          wc++;
          score -= 5;
          document.getElementById('score').innerHTML = "错误，分数-5!</br>当前分数:" + String(score);
          task();
        }
        function task(){
            let len = q.length;
            let res = ['',['','','','']];
            let ans = rand(len-5) + 4;
            let pos = rand(3);
            for(let j = 0;j < 3;j++){
              for(let i = 0;i < 100;i++){
                let temp = q[j],r = rand(len-1);
                if(r == ans) continue;
                q[j] = q[r];
                q[r] = temp;
              }
            }
            if(rand(1)){
              res[0] = q[ans][0];
              res[1][pos] = q[ans][1];
              let j = 0;
              for(let i = 0; i < 4; i++){
                if(i == pos) continue;
                res[1][i] = q[j++][1];
              }
            }else{
              res[0] = q[ans][1];
              res[1][pos] = q[ans][0];
              let j = 0;
              for(let i = 0; i < 4; i++){
                if(i == pos) continue;
                res[1][i] = q[j++][0];
              }
            }
            document.getElementById('q').innerHTML = res[0];
            for(let i = 0;i < 4;i++){
              let ele = document.getElementById(String(i));
              ele.innerHTML = res[1][i];
              ele.onclick = wrong;
            }
              document.getElementById(String(pos)).onclick = right;
            return res;
        }
      task();
      var seconds = 60;
      var speed = 1000;
      var span = document.getElementById('timer');
      function countDown(seconds,speed){
        var txt = "剩余时间:" + ((seconds < 10) ? "0" + seconds : seconds);
        span.innerHTML = txt;
        var timeId = setTimeout("countDown(seconds--,speed)",speed);
        if(seconds == 0){
          clearTimeout(timeId);
          alert("时间到!\n得分:" + String(score) + "\n答对:" + String(rc) + "道；答错:" + String(wc) + "道\n太强了!您就是亦可神?" );
          location.reload();
        };
      }

      countDown(seconds,speed);
    </script>
